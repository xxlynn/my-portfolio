<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐 - 个人中心</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        .profile-header {
            position: relative;
            background: linear-gradient(to bottom, #d33a31, #bd2c24);
            padding: 20px 15px;
            color: white;
        }
        
        .profile-header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .profile-header__actions {
            display: flex;
            gap: 15px;
        }
        
        .profile-header__action {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .profile-user {
            display: flex;
            align-items: center;
        }
        
        .profile-user__avatar {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            overflow: hidden;
            margin-right: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .profile-user__avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-user__info {
            flex: 1;
        }
        
        .profile-user__name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-user__level {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .profile-stats {
            display: flex;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            font-size: 13px;
        }
        
        .profile-stat {
            margin-right: 15px;
        }
        
        .profile-stat__value {
            font-weight: 600;
            margin-right: 3px;
        }
        
        .vip-card {
            background: linear-gradient(to right, #e6c181, #daa256);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .vip-card__left {
            display: flex;
            align-items: center;
        }
        
        .vip-card__icon {
            width: 22px;
            height: 22px;
            color: #815c25;
            margin-right: 8px;
        }
        
        .vip-card__text {
            font-size: 14px;
            color: #815c25;
            font-weight: 600;
        }
        
        .vip-card__button {
            background-color: #815c25;
            color: #f0d29c;
            border: none;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .profile-menu {
            background-color: white;
            border-radius: 15px 15px 0 0;
            margin-top: -15px;
            padding: 15px;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05);
        }
        
        .profile-section {
            margin-bottom: 20px;
        }
        
        .profile-section__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .profile-section__title {
            font-size: 17px;
            font-weight: 600;
        }
        
        .profile-section__more {
            font-size: 13px;
            color: #888;
        }
        
        .profile-tabs {
            display: flex;
            background-color: white;
            margin-bottom: 15px;
        }
        
        .profile-tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 15px;
            color: #666;
            position: relative;
        }
        
        .profile-tab.active {
            color: #d33a31;
            font-weight: 500;
        }
        
        .profile-tab.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background-color: #d33a31;
        }
        
        .playlist-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .playlist-item:last-child {
            border-bottom: none;
        }
        
        .playlist-item__cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .playlist-item__cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .playlist-item__info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        
        .playlist-item__title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item__desc {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 0;
        }
        
        .profile-grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-grid-item__icon {
            width: 50px;
            height: 50px;
            background-color: #f5f5f5;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d33a31;
            margin-bottom: 8px;
        }
        
        .profile-grid-item__label {
            font-size: 12px;
            color: #666;
        }
        
        .mini-player {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
            z-index: 80;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar__time">9:41</div>
            <div class="status-bar__icons">
                <i data-lucide="signal-medium"></i>
                <i data-lucide="wifi"></i>
                <i data-lucide="battery-full"></i>
            </div>
        </div>
        
        <!-- 应用内容 -->
        <div class="app-container">
            <!-- 个人中心页面 -->
            <div class="content scrollable">
                <!-- 个人信息头部 -->
                <div class="profile-header">
                    <div class="profile-header__top">
                        <div class="profile-header__actions">
                            <i data-lucide="scan-line" class="profile-header__action"></i>
                        </div>
                        <div class="profile-header__actions">
                            <i data-lucide="settings" class="profile-header__action"></i>
                            <i data-lucide="bell" class="profile-header__action"></i>
                        </div>
                    </div>
                    
                    <div class="profile-user">
                        <div class="profile-user__avatar">
                            <img src="https://p1.music.126.net/SUeqMM8HOIpHv9Nhl9qt9w==/109951165647004069.jpg" alt="用户头像">
                        </div>
                        <div class="profile-user__info">
                            <div class="profile-user__name">网易云用户</div>
                            <div class="profile-user__level">Lv.8</div>
                            <div class="profile-stats">
                                <div class="profile-stat">
                                    <span class="profile-stat__value">298</span>
                                    <span>关注</span>
                                </div>
                                <div class="profile-stat">
                                    <span class="profile-stat__value">128</span>
                                    <span>粉丝</span>
                                </div>
                                <div class="profile-stat">
                                    <span class="profile-stat__value">Lv.8</span>
                                    <span>等级</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 会员卡片 -->
                    <div class="vip-card">
                        <div class="vip-card__left">
                            <i data-lucide="crown" class="vip-card__icon"></i>
                            <div class="vip-card__text">黑胶VIP</div>
                        </div>
                        <button class="vip-card__button">立即开通</button>
                    </div>
                </div>
                
                <!-- 菜单部分 -->
                <div class="profile-menu">
                    <!-- 快捷功能 -->
                    <div class="profile-section">
                        <div class="profile-grid">
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="download"></i>
                                </div>
                                <div class="profile-grid-item__label">本地/下载</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="clock"></i>
                                </div>
                                <div class="profile-grid-item__label">最近播放</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="cloud"></i>
                                </div>
                                <div class="profile-grid-item__label">云盘</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="shopping-bag"></i>
                                </div>
                                <div class="profile-grid-item__label">已购</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="radio"></i>
                                </div>
                                <div class="profile-grid-item__label">收藏播客</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="star"></i>
                                </div>
                                <div class="profile-grid-item__label">收藏歌手</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="heart"></i>
                                </div>
                                <div class="profile-grid-item__label">我的收藏</div>
                            </div>
                            <div class="profile-grid-item">
                                <div class="profile-grid-item__icon">
                                    <i data-lucide="mic-2"></i>
                                </div>
                                <div class="profile-grid-item__label">音乐罐子</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 我的歌单 -->
                    <div class="profile-section">
                        <div class="profile-section__header">
                            <div class="profile-section__title">我的歌单</div>
                            <div class="profile-section__more">
                                <i data-lucide="chevron-right"></i>
                            </div>
                        </div>
                        <div class="profile-tabs">
                            <div class="profile-tab active">创建</div>
                            <div class="profile-tab">收藏</div>
                        </div>
                        <div class="playlist-item" onclick="window.location.href='playlist.html'">
                            <div class="playlist-item__cover">
                                <img src="https://p2.music.126.net/tGHU62DTszbFQ37W9qPHcg==/2002210674180197.jpg" alt="歌单封面">
                            </div>
                            <div class="playlist-item__info">
                                <div class="playlist-item__title">我喜欢的音乐</div>
                                <div class="playlist-item__desc">268首</div>
                            </div>
                        </div>
                        <div class="playlist-item" onclick="window.location.href='playlist.html'">
                            <div class="playlist-item__cover">
                                <img src="https://p2.music.126.net/5URIpeGCtxD1J7HPRY8qeQ==/109951165666277430.jpg" alt="歌单封面">
                            </div>
                            <div class="playlist-item__info">
                                <div class="playlist-item__title">年度歌单</div>
                                <div class="playlist-item__desc">108首</div>
                            </div>
                        </div>
                        <div class="playlist-item" onclick="window.location.href='playlist.html'">
                            <div class="playlist-item__cover">
                                <img src="https://p2.music.126.net/YPh91S9BcZQgBiNrL3cwNw==/109951165664719666.jpg" alt="歌单封面">
                            </div>
                            <div class="playlist-item__info">
                                <div class="playlist-item__title">欧美私人订制</div>
                                <div class="playlist-item__desc">45首</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 底部空白区域，确保内容不被迷你播放器遮挡 -->
                <div style="height: 140px;"></div>
            </div>
            
            <!-- 迷你播放器 -->
            <div class="mini-player" onclick="window.location.href='player.html'">
                <div class="mini-player__cover">
                    <img src="https://p1.music.126.net/sPp7C6jxVJyRVkE1vIhxhw==/109951164459621658.jpg" alt="当前播放歌曲封面">
                </div>
                <div class="mini-player__info">
                    <div class="mini-player__title">起风了</div>
                    <div class="mini-player__artist">买辣椒也用券</div>
                </div>
                <div class="mini-player__controls">
                    <i data-lucide="play" style="color: #d33a31;"></i>
                    <i data-lucide="list"></i>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="nav-bar">
                <div class="nav-item" onclick="window.location.href='home.html'">
                    <i data-lucide="home" class="nav-item__icon"></i>
                    <div class="nav-item__text">首页</div>
                </div>
                <div class="nav-item" onclick="window.location.href='playlist.html'">
                    <i data-lucide="layers" class="nav-item__icon"></i>
                    <div class="nav-item__text">歌单</div>
                </div>
                <div class="nav-item" onclick="window.location.href='search.html'">
                    <i data-lucide="search" class="nav-item__icon"></i>
                    <div class="nav-item__text">搜索</div>
                </div>
                <div class="nav-item active">
                    <i data-lucide="user" class="nav-item__icon"></i>
                    <div class="nav-item__text">我的</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化Lucide图标
        lucide.createIcons();
        
        // 状态栏时间更新
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.status-bar__time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
        
        // 标签切换
        const profileTabs = document.querySelectorAll('.profile-tab');
        profileTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                profileTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
